name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  test:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [macos-latest, macos-13]
        node-version: [18.x, 20.x]

    steps:
    - uses: actions/checkout@v4
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Build
      run: npm run build
    
    - name: Check types
      run: npm run type-check || echo "No type-check script found"
    
    - name: Lint
      run: npm run lint || echo "No lint script found"
    
    - name: Test
      run: npm test || echo "No tests configured"
    
    - name: Test collect command (dry run)
      run: |
        node dist/index.js collect --output test-output.zip
        ls -la test-output.zip
        unzip -l test-output.zip
        rm test-output.zip
    
    - name: Test sensitive scan (dry run)
      run: |
        node dist/index.js collect --include-sensitive --output test-sensitive.zip
        ls -la test-sensitive.zip
        unzip -l test-sensitive.zip | grep sensitive_files_summary.txt
        rm test-sensitive.zip